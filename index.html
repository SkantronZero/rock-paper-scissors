<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin RPS</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="RPS_container">

            <div class="player_choice_container">
                <p id="player_choice_text">Please select Rock, Paper, or Scissors.</p>
                   <div class="PlayAndSelect">
                        <select id="player_RPS_choice">
                            <option value="Rock">Rock &#x1F91B;</option>
                            <option value="Paper">Paper &#x270B;</option>
                            <option value="Scissors">Scissors &#x270C;</option>
                        </select>

                        <button id="player_RPS_button">Play Game</button>
                    </div>
            </div>
            <div class ="RPS_result">
                <p id ="RPS_result_text">&#x261D; Make your selection &#x261D;</p> 
            </div>

            <div class = "FirstToFive">First Player To Five, Wins!</div>

            <div class = "score_container">
                <div class = "player_score_container">
                    <div class = "player_score_header">Player</div>
                    <div id = "player_score_text">0</div>
                </div>
                <div class = "computer_score_container">
                    <div class = "computer_score_header">Computer</div>
                    <div id = "computer_score_text">0</div>             
                </div>
            </div>

            <div id="winner_announcement"></div>

        </div>
        <script src="script.js"></script>
    </body>










</html>
