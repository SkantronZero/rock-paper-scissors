<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin RPS</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <br>
        testing
        <br>
        testing
        <br>

        <div class="function_test_container">
            <p id="function_test_text">Testing function output</p> 

        </div>

        <div class="RPS_container">

            <div class="player_choice_container">
                <p id="player_choice_text">This is where the player choice will go.</p>
                <input list="player_RPS_choice">
                    <datalist id="player_RPS_choice">
                        <option value="Rock">
                        <option value="Paper">
                        <option value="Scissors">
                    </datalist>
                </input>

            </div>


            <div class="computer_choice_container">
                <p id="computer_choice_text">This is where the computer choice will go.</p> 

            </div>

            


            <button id="player_RPS_button">Play Game</button>



            <div class ="RPS_result">
                <p id ="RPS_result_text">This is where the RPS result will go.</p> 

            </div>

        </div>


        <script src="script.js"></script>
    </body>










</html>
